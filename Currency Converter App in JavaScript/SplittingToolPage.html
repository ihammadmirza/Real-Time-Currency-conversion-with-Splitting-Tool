  <meta charset="utf-8">
  <title>Splitting Tool Feature</title>
  <link rel="stylesheet" href="style2.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="wrapper">
    <header>Splitting Tool</header>
    <form action="#">
      <div class="amount">
        <p>Enter Amount</p>
        <input class="inputamount" type="text" value="1">
      </div>
      <div class="amount">
        <p>Enter Number Of Persons</p>
        <input class="person" type="text" value="1">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/us.png" alt="flag">
            <select>
              <!-- Options tag are inserted from JavaScript -->
            </select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/np.png" alt="flag">
            <select>
              <!-- Options tag are inserted from JavaScript -->
            </select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">Getting result...</div>
      <button>Get Result</button>
    </form>
  </div>
